services:
  - type: web
    name: pokemon-card-tracker
    env: python
    buildCommand: |
      python -m pip install --upgrade pip
      pip install -r requirements.txt
      apt-get update && apt-get install -y tesseract-ocr
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: NOTION_TOKEN
        sync: false
      - key: NOTION_DATABASE_ID
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: PYTHONPATH
        value: /app
      - key: POKEMON_TCG_API_KEY
        value: ba5ce995-a472-4c30-a537-4e4ae478eb32
    healthCheckPath: /docs
    autoDeploy: true
    disk:
      name: data
      mountPath: /data
      sizeGB: 1 