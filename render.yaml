services:
  - type: web
    name: pokemon-card-tracker
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: SECRET_KEY
        sync: false
      - key: POKEMON_TCG_API_KEY
        sync: false
      - key: NOTION_TOKEN
        sync: false
      - key: NOTION_DATABASE_ID
        sync: false
    healthCheckPath: /docs
    autoDeploy: true
    disk:
      name: data
      mountPath: /data
      sizeGB: 1 